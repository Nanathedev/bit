                var token = "rEnCkacl1yNh6xnMBV6BxuVySD7QYu0cpccLWu6R";

                $.ajax({
                    type: "POST",
                    url:"https://instafxt.com/get/ref/id",

                        '_token' : token

                    success:function(data){
                        $("#ref").html(data);

                            updateHand()
                        }

                    updateHand();
            });

                var pos = $('#position').val();
                var referrer_id = $('#referrer_id').val();
                var token = "rEnCkacl1yNh6xnMBV6BxuVySD7QYu0cpccLWu6R";
                $.ajax({
                    type: "POST",
                    url:"https://instafxt.com/get/position",
                    data:{
                        'pos': pos ,
                        'referrer_id': referrer_id ,
                        '_token' : token
                    },
                    success:function(data){
                        $("#ref_pos").html(data);
                    }
